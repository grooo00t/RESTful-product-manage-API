services:
  web:
    build:
      context: ..
      dockerfile: devops/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - SECRET_KEY=2jm3w5=yz9g9=nftfa6ia&b4zn&g+zzw^!h=$!*z34&7hp7#2i
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=test
      - DB_PASSWORD=test123
      - DB_NAME=test
      - DB_ROOT_PASSWORD=test123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - _default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/ping/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: db
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test123
      - MYSQL_ROOT_PASSWORD=test123
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    hostname: db
    networks:
      - _default
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  _default:
    driver: bridge
